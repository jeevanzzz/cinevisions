{% extends "base.html" %}
{% block content %}

<div class="container py-5">
  <a href="/dashboard" class="btn btn-outline-warning mb-3">
    <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
  </a>

  <h2 class="mb-4" style="color: var(--primary);">
    Contact Requests
  </h2>

  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Event</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        {% for c in contacts %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.phone }}</td>
          <td>{{ c.event_type }}</td>
          <td>{{ c.event_date }}</td>
          <td>
            <span class="badge 
              {% if c.status == 'New' %}bg-warning
              {% elif c.status == 'Contacted' %}bg-info
              {% else %}bg-success{% endif %}">
              {{ c.status }}
            </span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
