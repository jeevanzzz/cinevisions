{% extends "base.html" %}
{% block content %}

<section class="admin-login-section d-flex align-items-center justify-content-center">
    <div class="admin-login-card">

        <!-- LOGO / BRAND -->
        <div class="text-center mb-4">
            <h2 class="brand-title">CINEVISIONS</h2>
            <p class="brand-subtitle">Admin Panel</p>
        </div>

        <!-- LOGIN FORM -->
        <form method="POST">

            <div class="form-group mb-3">
                <label class="form-label">Username</label>
                <input type="text"
                       name="username"
                       class="form-control admin-input"
                       placeholder="Enter admin username"
                       required>
            </div>

            <div class="form-group mb-4">
                <label class="form-label">Password</label>
                <input type="password"
                       name="password"
                       class="form-control admin-input"
                       placeholder="Enter password"
                       required>
            </div>

            <button type="submit" class="btn admin-login-btn w-100">
                Login
            </button>

        </form>

    </div>
</section>

{% endblock %}
