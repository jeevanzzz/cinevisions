{% extends "base.html" %}
{% block content %}

<div class="container py-5">
  <a href="/dashboard" class="btn btn-outline-warning mb-3">
    <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
  </a>

  <h2 class="mb-4" style="color: var(--primary);">
    Registered Users
  </h2>

  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
